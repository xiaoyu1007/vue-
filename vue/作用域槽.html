<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
   <father></father>
</div>
</body>
<script>
    Vue.component('father',{
        template:'<child><template scope="props" slot="child-ul"><li class="child-li">{{props.text}}</li></template></child>'
    })
    Vue.component('child',{
        template:'<ul><slot name="child-ul" :text="item.name" v-for="item in fruit"></slot></ul>',
        data: function () {
            return {
                fruit:[
                    {name:"apple"},{name:"orange"},{name:"peach"}
                ]
            }
        }
    })
    var app = new Vue({
        el:'#app'
    })




</script>
</html>
