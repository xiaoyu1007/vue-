<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="test1">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
</div>
<div id="test2">
    <select v-model="selected">
        <option v-for="option in options" :value="option.value">{{option.text}}</option>

    </select>
    <p>selected:{{selected}}</p>
</div>
</body>
<script>
    var test2 = new Vue({
        el:'#test2',
        data:{
            selected:"A",
            options:[
                {text:"one",value:"A"},
                {text:"two",value:"B"},
                {text:"three",value:"C"}
            ]
        }
    })


    var test1 = new Vue({
        el:'#test1',
        data:{
            checked:false
        }
    })
</script>
</html>
