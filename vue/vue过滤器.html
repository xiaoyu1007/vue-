<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
</head>
<body>
<div id="app">
    {{message|uppercase}}
</div>
<div class="box">
    {{number|sum|add}}
</div>
</body>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    Vue.filter('uppercase', function(value) {
        if (!value) { return ''}
        value = value.toString()
        return value.charAt(0).toUpperCase() + value.slice(1)
    })
    var vm = new Vue({
        el:'#app',
        data: {
            message: 'test'
        }
    })


    var box = new Vue({
        el:".box",
        data:{
            number:123
        },
        filters:{
            sum:function(value){
                return value*10
            },
            add:function(value){
                return value+10
            }
        }
    })
</script>
</html>
